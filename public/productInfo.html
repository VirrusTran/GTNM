<html lang="en">
<head>

    <link rel="stylesheet" href="./Assets/CSS/base.css">
    <link rel="stylesheet" href="./Assets/Icon/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="./Assets/CSS/grid.css">

    <div class="header-wrap" w3-include-html="./header.html"></div>

                </div> <div class="product_container_right-item">

                </div>
                <div class="product_container_right-item">
                    <img src="./Assets/Img/bill.png">

            </div>
        </div>
