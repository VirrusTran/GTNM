                    <div class="container_content-right_items">

            </div>
        </div>

    <div w3-include-html="./footter.html"></div>
    <script>
        const slider = document.querySelector('.slider');
        let transform = -50;
        setInterval(() => {
            let temp = slider;
            slider.style.transform = `translateX(calc(${transform}%)`;
            transform = (transform < 0) ? 0 : -50;
        }, 7000);
    </script>
